<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopping list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="soppinglist.css">
</head>

<body>
    <div id="wrapper">
        <div class="navbar">
            <i class="fa-solid fa-shop"></i>
            <h1>Shopping Store</h1>
        </div>
        <div class="center">
            <p class="heading">Add new Products</p>
            <div class="inputs">

                <div class="sectionquantity">
                    <span class="section">
                        <p>Section</p>
                        <select id="select">
                            <option value="" disabled selected>Catagery</option>
                            <option value="Fruits&Vegetables">Fruits&Vegetables</option>
                            <option value="Meat&Seafoods">Meat&Seafoods</option>
                            <option value="Dairy">Dairy</option>
                            <option value="FrozenFoods">FrozenFoods</option>
                            <option value="Breads&pasta">Breads&pasta</option>
                            <option value="Snacks">Snacks</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="other">other</option>
                        </select>
                    </span>

                    <span class="quantity">
                        <p>Quantity</p>
                        <input type="number" placeholder="Quantity">

                    </span>
                </div>

                <span class="name">
                    <span>
                        <p>Name</p>
                        <input type="text" placeholder="Enter Name">
                    </span>

                </span>
            </div>

            <span class="btn">
                <button type="submit">Add to list</button>
            </span>

        </div>

        <div class="boxes">
            <div class="giveinpbox box1">
                <h3>Fruits & Vegetables</h3>
            </div>
            <div class="giveinpbox box2">
                <h3>Meat & Seafoods</h3>
            </div>
            <div class="giveinpbox box3">
                <h3>Dairy</h3>
            </div>
            <div class="giveinpbox box4">
                <h3>Frozen foods</h3>
            </div>
            <div class="giveinpbox box5">
                <h3>Breads & pasta</h3>
            </div>
            <div class="giveinpbox box6">
                <h3>Snacks</h3>
            </div>
            <div class="giveinpbox box7">
                <h3>Beverages</h3>
            </div>
            <div class="giveinpbox box8">
                <h3>Cleaning</h3>
            </div>
            <div class="giveinpbox box9">
                <h3>other</h3>
            </div>


        </div>



        <div class="footer">
            
           <a href="https://www.linkedin.com/in/nitesh-kumawat-558328208/">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-twitter"></i>
           </a>
        </div>
    </div>

    <script src="shoppinglist.js"></script>
</body>

</html>
